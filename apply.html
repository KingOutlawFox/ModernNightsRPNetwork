<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            margin-top: 20px;
        }

        .forum-post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Whitelist Application</h1>
    </header>

    <section>
        <div class="forum-post">
            <h2>Post Title</h2>
            <p>Posted by: John Doe</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod nisi et fermentum malesuada.</p>
        </div>

        <!-- More forum posts can go here -->

        <form id="postForm">
            <label for="postTitle">Post Title:</label>
            <input type="text" id="postTitle" name="postTitle" required>

            <label for="postContent">Post Content:</label>
            <textarea id="postContent" name="postContent" rows="4" required></textarea>

            <button type="submit">Submit Post</button>
        </form>
    </section>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle the form submission (e.g., send data to server)
            alert('Post submitted! (Note: This is a static example, so nothing is actually submitted)');
        });
    </script>

</body>
</html>
